<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项清单</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>本周待办事项</h1>
        </header>
        
        <main>
            <ul id="todoList" class="todo-list">
                <!-- 待办事项将动态添加到这里 -->
            </ul>
            
            <div class="add-todo">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="请输入待办事项..." 
                    maxlength="50"
                >
                <button id="addBtn" class="btn-add">添加</button>
            </div>
            
            <div class="actions">
                <button id="clearAllBtn" class="btn-clear">清空所有</button>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
